<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaci 8</title>
    <style type="text/css">
        .brisanje {
            display: none;
        }
    </style>
    <!-- <link rel="stylesheet" href="domaci8.css"> -->
</head>

<body>
    <div class="tabela">
        <p>PRVI ZADATAK</p>
        <button id="dodajRed">Dodaj red u tabeli</button>
        <table style="border: 1px solid black" class="table">
            <tr style="border: 1px solid black">
                <th style="border: 1px solid black">Broj reda</th>
                <th style="border: 1px solid black">Ime</th>
                <th style="border: 1px solid black">Prezime</th>
            </tr>
        </table>
    </div>
    <div class="kalkulator">
        <p>DRUGI ZADATAK</p>
        <label for="check">Prikazi kalkulator</label>
        <input required type="checkbox" name="check" id="check"><br>
        <div class="brisanje">
            <label for="broj1">Unesite broj 1:</label><input required type="text" name="" id="broj1"><br>
            <label for="broj2">Unesite broj 2:</label><input required type="text" name="" id="broj2"><br>
            <button id="rezultat">REZULTAT</button><br>
            <p id="zbir">ZBIR</p>
        </div>
    </div>




    <script src="domaci8.js"></script>
</body>

</html>
